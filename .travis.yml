language: C
dist: trusty
before_install:
- git clone https://bitbucket.org/matthewdalex/aarch64-linux-android-5.x.git toolchain
- export CROSS_COMPILE=$PWD/toolchain/bin/aarch64-linux-android-
- sudo apt-get -qq update
- sudo apt-get install -y build-essential kernel-package libncurses5-dev bzip2 libfl-dev bc
- sudo ln -s /usr/lib/x86_64-linux-gnu/libfl.so /usr/lib/libfl.so.2
- chmod +x build.sh
install: true
script:
- "./build.sh"
before_deploy:
- chmod +x before_deploy.sh
- "./before_deploy.sh"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$PWD/anykernel2/DarknessKernel.zip"
  skip_cleanup: true
  on:
    repo: DidntRead/android_kernel_A7010a48
    branch: latest
